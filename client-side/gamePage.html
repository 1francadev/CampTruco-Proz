<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco Mineiro - Placar Final</title>
    <link rel="stylesheet" href="css/stylesGame.css">
    <link rel="shortcut icon" type="imagex/png" href="/client-side/assets/img/Logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="placarmain">
            <div class="placar-container">
                <span class="simbolo-paus topo-esquerdo">♠</span>
                <!-- Símbolo no canto superior esquerdo -->
                <img src="assets/img/PLACAR-31-10-2024.png" alt="">

                <div class="jogadores">
                    <div class="dupla">
                        <p id="dupla1"></p>
                        <button onclick="adicionarPontos('dupla1')">Adicionar 2 Pontos</button>
                    </div>

                    <div class="resultado">
                        <p id="resultado">0 x 0</p>
                    </div>

                    <div class="dupla">
                        <p id="dupla2"></p>
                        <button onclick="adicionarPontos('dupla2')">Adicionar 2 Pontos</button>
                    </div>
                </div>

                <button id="nova-partida" onclick="novaPartida()">NOVA PARTIDA</button>
                <span class="simbolo-paus inferior-direito">♠</span>
                <!-- Símbolo no canto inferior direito -->
            </div>
        </div>
    </div>

    <script src="js/scriptGame.js"></script>

</body>

</html>
