<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Duplas - Truco Mineiro</title>
    <link rel="stylesheet" href="css/styleTeam.css">
</head>

<body>
    <div class="container">
        <div id="unpaired" class="rectangle">
            <h3>Pessoas sem dupla</h3>
        </div>
        <div class="buttons">
            <button id="pairButton" class="button">→ Formar Dupla</button>
            <button id="unpairButton" class="button">← Desfazer Dupla</button>
            <button id="renameButton" class="button">Renomear Dupla</button>
            <input type="text" id="teamNameInput" style="display: none;" placeholder="Nome da dupla">
            <button id="confirmButton" class="button" style="display: none;">Confirmar</button>

        </div>

        <div id="paired" class="rectangle">
            <h3>Duplas Formadas</h3>
        </div>
    </div>
    <script src="js/scriptTeam.js"></script>
</body>

</html>
