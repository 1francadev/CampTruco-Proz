<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Times - Truco Mineiro</title>
    <link rel="stylesheet" href="css/styleTeam.css">
</head>

<body>
    <div class="container">
        <div id="semTime" class="rectangle">
            <h3>Pessoas sem time</h3>
        </div>
        
        <div class="buttons">
            <p id="modoEscolhido" class="gamemode"></p>
            <button id="formarTime" class="button">→ Formar Time</button>
            <button id="desfazerTime" class="button">← Desfazer Time</button>
            <button id="renomearTime" class="button">Renomear Time</button>
            <button id="comecarJogo" class="button">Começar jogo</button>
            <input type="text" id="inputNomeTime" style="display: none;" placeholder="Nome do time">
            <button id="confirmar" class="button" style="display: none;">Confirmar</button>
        </div>

        <div id="teams" class="rectangle">
            <h3>Times Formados</h3>
        </div>
    </div>
    <script src="js/scriptTeam.js"></script>
</body>

</html>
